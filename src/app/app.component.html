<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
  <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large">My Profile</a>
</div>

<!-- Page Container -->
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <span class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" (click)="openUi()"><i
      class="fa fa-bars"></i></span>
    <a href="#" class="w3-bar-item w3-button w3-theme-l1">Logo</a>
  </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
  <span (click)="closeUI()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
    <i class="fa fa-remove"></i>
  </span>
  <a class="w3-bar-item w3-button table-hover">Link</a>
  <a class="w3-bar-item w3-button table-hover" href="#">Link</a>
  <a class="w3-bar-item w3-button table-hover" href="#">Link</a>
  <a class="w3-bar-item w3-button table-hover" href="#">Link</a>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
     id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main p-2 mt-5" style="margin-left:250px;">

  <div class="row">
    <div class="col-lg-12">
      <div class="w3-container w3-card w3-white shadow shadow-sm " style="height: 45vw">
        <div style="background: aliceblue;width: 100%;height: 100%;overflow: auto" class="p-2">
          <div *ngFor="let data of messageArray;let i=index">
            <div class="con container-fluid" *ngIf="i%2!==0">
              <img src="../assets/avatar1.png" alt="Avatar" style="width: 42px">
              <p>{{data.message}}</p>
              <span class="time-right small">{{ data.date | date:'shortTime' }}</span>
            </div>
            <div class="con container-fluid text-right" *ngIf="i%2===0">
              <img src="../assets/avatar2.png" alt="Avatar" style="width: 42px">
              <p>{{data.message}}</p>
              <span class="time-right smallS">{{ data.date | date:'shortTime' }}</span>
            </div>
          </div>


        </div>
      </div>
      <div class="mt-1">
        <div class="w3-col m12">
          <div class="shadow shadow-sm w3-round w3-white">
            <div class="w3-container w3-padding d-flex">
              <input contenteditable="true" class="w3-border w3-padding w-100 h-75" id="message" [(ngModel)]="message">
              <button type="button" class="btn btn-danger h-75 m-1" (click)="send()"><i class="fa fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
